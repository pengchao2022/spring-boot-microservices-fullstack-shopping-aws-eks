apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: ecommerce
  labels:
    app: order-service
    service: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"  # 修正为实际端口 8082
    prometheus.io/path: "/actuator/prometheus"
spec:
  ports:
    - name: http
      port: 8080      # Service 对外端口，保持 8080
      targetPort: 8082  # 修正为应用实际端口 8082
      protocol: TCP
    - name: metrics
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: order-service
  type: ClusterIP